

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
 
    - name: Run GitLeaks
      uses: gitleaks/gitleaks-action@v2
      
    - name: Check for Leaks
      run: |
        if grep -q 'Secret detected' gitleaks-report.json; then
          echo "❌ Secrets detected! Please remove them before pushing."
          exit 1
        else
          echo "✅ No secrets found."
        fi


    - name: display
      run: ls -l

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: build and push project to docker hub
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./dockerfile
        push: true
        tags: infinityam1/first_repo:${{steps.bump.outputs.version}}	 
    
